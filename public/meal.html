<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styleMeal.css" />
    <title>Carlson</title>
  </head>
  <body>
    <div class="container">
      <!---->
      <div class="row m-5">
        <div class="col text-center">
          <button class="returnResult">Help me!</button>
        </div>
      </div>
      <!-- Monday -->
      <div class="row">
        <div class="col-6 text-end">
          <p>Monday: <span id="monday"></span></p>
        </div>
        <div class="col-6 text-start">
          <ul id="mondayColUl"></ul>
        </div>
      </div>
      <!-- Tuesday -->
      <div class="row">
        <div class="col-6 text-end">
          <p>Tuesday: <span id="tuesday"></span></p>
        </div>
        <div class="col-6 text-start">
          <ul id="tuesdayColUl"></ul>
        </div>
      </div>
      <!-- Wednesday -->
      <div class="row">
        <div class="col-6 text-end">
          <p>Wednesday: <span id="wednesday"></span></p>
        </div>
        <div class="col-6 text-start">
          <ul id="wednesdayColUl"></ul>
        </div>
      </div>
      <!-- Thursday -->
      <div class="row">
        <div class="col-6 text-end">
          <p>Thursday: <span id="thursday"></span></p>
        </div>
        <div class="col-6 text-start">
          <ul id="thursdayColUl"></ul>
        </div>
      </div>
    </div>

    <!-- axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JavaScript -->
    <script type="module" src="./js/meal.js" charset="uft-8"></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
